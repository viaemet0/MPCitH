repos:
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        args:
          - "--line-length=80"
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          - "--max-line-length=160"
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
